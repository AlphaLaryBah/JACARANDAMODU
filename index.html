    <title>JACARANDA</title>
</head>

<body class="bgBody ">


    <header id="showcase">
        <h1 class="name"> JACARANDA</h1>
    </header>
    <div class="mb-5 ml-0">
        <h3 class="ja text-light float-left text-center mb-3 "> Chef Modu Jaiteh </h3>

    </div>


    <div id="content" class="container">

        <p style="color:white" class="quote">A cook and a farmer exploring the West African diaspora through food.
            Highlighting
            Colorado grown farm produce
            and West African spices, ingredients, and heritage.</p>

        <nav class="navbar navbar-expand-sm navbar-dark rounded" style="background-color:rgb(255,1 , 1);">
            <div class="container">
                <a class="navbar-brand" href="#"></a>
                <button Class=" navbar-toggler bg-dark" type="button" data-toggle="collapse" data-target="#modu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="modu">
                    <ul class="navbar-nav ">
                        
                        <li class="nav-item active"><a class="nav-link bg-light rounded-circle text-dark mr-3"
                                href="about.html" data-toggle="tooltip" data-placement="top" title=" About Us">About</a>
                        </li>
                        <li class="nav-item"><a class="nav-link bg-dark rounded-circle text-light mr-3"
                                href="menue.html" data-toggle="tooltip" data-placement="top" title="Our Menu">Menu</a>
                        </li>
                        <li class="nav-item "><a class="nav-link bg-light rounded-circle text-dark mr-3"
                                href="contact.html" data-toggle="tooltip" data-placement="top"
                                title="Contact Us">Contact</a>

                        </li>
                        <li class="nav-item"><a class="nav-link nav-link bg-dark rounded-circle text-light "
                                href="SocialMedia.html" data-toggle="tooltip" data-placement="top"
                                title=" Our facebook page">Media</a>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>




    </div>








    <script>
        // quote
        anime({
            targets: '.quote',
            scale: [{
                    value: .1,
                    easing: 'easeOutSine',
                    duration: 500
                },
                {
                    value: 1,
                    easing: 'easeInOutQuad',
                    duration: 1200
                }
            ],
            delay: anime.stagger(200, {
                grid: [14, 5],
                from: 'center'
            })
        });
        // chef modu
        anime({
            targets: '.ja',
            translateX: 80
        });
    </script>
